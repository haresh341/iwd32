<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Map</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <link rel="stylesheet" href="styles.css" />
  <body>
    <div class="row container-fluid">
      <div class="col-2">
        <h2>
          Click on language icon ,You will automatically redirected to its
          official reference page.
        </h2>
      </div>
      <div class="col-10">
        <img src="lan.jpg" alt="lang" usemap="#workmap" />
        <map name="workmap">
          <area
            shape="circle"
            coords="185,425,112"
            alt="C"
            href="https://en.cppreference.com/w/c"
          />
          <area
            shape="circle"
            coords="400,425,112"
            alt="java"
            href="https://docs.oracle.com/javase/8/docs/api/java/lang/ref/Reference.html"
          />
          <area
            shape="circle"
            coords="613,425,112"
            alt="C++"
            href="http://www.cplusplus.com/reference/"
          />
          <area
            shape="circle"
            coords="825,425,112"
            alt="python"
            href="https://docs.python.org/3/reference/"
          />
          <area
            shape="circle"
            coords="1038,425,112"
            alt="Js"
            href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference"
          />
        </map>
      </div>
    </div>
  </body>
</html>
